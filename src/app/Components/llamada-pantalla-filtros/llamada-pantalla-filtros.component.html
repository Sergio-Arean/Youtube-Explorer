<div class="filtro-container">
    <h3>{{nombrePais}}</h3>
    <div class="filtros-row">
      <div class="filtro-box">
        <h4>Tendencias</h4>
        <div class="input-group">
            <select class="form-select">
                <option value="opcion1">-</option>
                <option value="opcion2">Si</option>
                <option value="opcion3">No</option>
              </select>
        </div>
      </div>
  
      <div class="filtro-box">
        <h4>Cantidad de videos</h4>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Entre 1 - 20">
        </div>
      </div>
  
      <div class="filtro-box">
        <h4>Filtro 3</h4>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="filtro3">
          <label class="form-check-label" for="filtro3">Activar filtro 3</label>
        </div>
      </div>
  
      <div class="filtro-box">
        <h4>Filtro 4</h4>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="filtro4">
          <label class="form-check-label" for="filtro4">Activar filtro 4</label>
        </div>
      </div>
  
      <div class="filtro-box">
        <h4>Filtro 5</h4>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="filtro5">
          <label class="form-check-label" for="filtro5">Activar filtro 5</label>
        </div>
      </div>
      
      <div class="filtro-box">
        <h4>Filtro 6</h4>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Filtro 6">
        </div>
      </div>
  
      <div class="filtro-box">
        <h4>Filtro 7</h4>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="filtro7">
          <label class="form-check-label" for="filtro7">Activar filtro 7</label>
        </div>
      </div>
  
      <div class="filtro-box">
        <h4>Filtro 8</h4>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Filtro 8">
        </div>
      </div>
  
      <button class="btn btn-primary buscar-button" (click)="hacerClick($event)">Buscar</button>
    </div>

    <button class="close-button" (click)="redirectToHome()">
        X
      </button>
      
      

  </div>
